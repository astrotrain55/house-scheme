@if (isVisible) {
  <svg:g
    data-item="box"
    [attr.data-name]="box.name"
    [attr.data-id]="box.id"
    (mouseenter)="visibleButtons = true"
    (mouseleave)="visibleButtons = false"
  >
    <rect
      [attr.x]="points.x"
      [attr.y]="points.y"
      [attr.width]="points.width"
      [attr.height]="points.height"
      [attr.fill]="color"
      stroke="black"
      stroke-width="2"
    ></rect>
    <text
      [attr.x]="points.x + 5"
      [attr.y]="points.y + 15"
    >{{ box.type }}</text>

    @if (isReceiver) {
      <foreignObject
        [attr.x]="points.x + 25"
        [attr.y]="points.y + 7"
        [attr.width]="25"
        [attr.height]="25"
      >
        <input
          type="text"
          title="Количество приёмников в ящике"
          [value]="box.receiverCount"
          (input)="setReceiverCount(box, $event)"
          style="display: block;width: 25px;height: 25px;text-align: center;box-sizing: border-box;"
        >
      </foreignObject>
    }

    @if (visibleButtons) {
      <foreignObject
        [attr.x]="points.x + points.width - 20"
        [attr.y]="points.y"
        [attr.width]="20"
        [attr.height]="20"
      >
        <button
          class="moving-button"
          (click)="movingBox('up', box.id)"
        >&#8593;</button>
      </foreignObject>
      <foreignObject
        [attr.x]="points.x + points.width - 20"
        [attr.y]="points.y + points.height - 20"
        [attr.width]="20"
        [attr.height]="20"
      >
        <button
          class="moving-button"
          (click)="movingBox('down', box.id)"
        >&#8595;</button>
      </foreignObject>
    }
  </svg:g>
}
